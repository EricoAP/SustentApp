<form [formGroup]="adressForm" (ngSubmit)="updateUser()">
    <div class="mb-3"><label class="form-label" for="Endereço"><strong>Street</strong></label>
        <input class="form-control" type="text" id="address" placeholder="Av. da Praia, 1955" name="address" formControlName="street">
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3"><label class="form-label" for="city"><strong>City</strong></label><input
                    class="form-control" type="text" id="city" placeholder="x'" name="city" formControlName="city"></div>
        </div>
        <div class="col">
            <div class="mb-3"><label class="form-label" for="country"><strong>State</strong></label><input
                    class="form-control" type="text" id="country" placeholder="Brasil" name="country" formControlName="state"></div>
        </div>
        <div class="col">
            <div class="mb-3"><label class="form-label" for="country"><strong>Number</strong></label><input
                    class="form-control" type="text" id="country" placeholder="Brasil" name="country" formControlName="number"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3"><label class="form-label" for="city"><strong>Neighborhood</strong></label><input
                    class="form-control" type="text" id="city" placeholder="Vitória" name="city" formControlName="neighborhood"></div>
        </div>
        <div class="col">
            <div class="mb-3"><label class="form-label" for="country"><strong>ZipCode</strong></label><input
                    class="form-control" type="text" id="country" placeholder="Brasil" name="country" formControlName="zipcode"></div>
        </div>
        <div class="col">
            <div class="mb-3"><label class="form-label" for="country"><strong>Comeplement</strong></label><input
                    class="form-control" type="text" id="country" placeholder="Brasil" name="country" formControlName="complement"></div>
        </div>
    </div>
    <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Salvar</button></div>
</form>
