<form [formGroup]="loginForm" class="user">

    <div class="mb-3">
        <input class="form-control form-control-user" type="email" id="InputEmail" aria-describedby="emailHelp"
            placeholder="Email" name="email" formControlName="email">
    </div>

    <div class="mb-3">
        <input class="form-control form-control-user" type="password" id="InputPassword" placeholder="Password"
            name="password" formControlName="password">
    </div>

    <div class="mb-3">
        <div class="custom-checkbox small">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="formCheck-1">
                <label class="form-check-label" for="formCheck-1">Lembrar de mim</label>
            </div>
        </div>
    </div>

    <button class="btn btn-primary d-block btn-user w-100" type="submit" (click)="sendLogin()">Entrar</button> <hr>

</form>
